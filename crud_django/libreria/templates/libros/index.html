{% extends 'base.html' %}


{% block titulo %} Nosotros {% endblock %}

{% block contenido %} 

    <div class="card">
        <div class="card-header">
            <a
                name=""
                id=""
                class="btn btn-success"
                href="{% url 'crear' %}"
                role="button"
                >Agregar un libro</a
            >
            
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>
            
            <div
                class="table-responsive"
            >
                <table
                    class="table table-primary"
                >
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                        <tr class="">
                            <td scope="row">{{ libro.id }}</td>
                            <td>{{ libro.titulo }}</td>
                            <td>
                                
                                <img src="{{ libro.imagen.url }}" height="100">    
                            
                            </td>
                            <td>{{ libro.descripcion }}</td>
                            <td>
                                <a
                                    name="editar"
                                    id="editar"
                                    class="btn btn-info"
                                    href="{% url 'editar' libro.id %}"
                                    role="button"
                                    >Editar</a
                                >
                                 | 
                                <a
                                    name="eliminar"
                                    id="eliminar"
                                    class="btn btn-danger"
                                    href="{% url 'eliminar' libro.id %}"
                                    role="button"
                                    >Eliminar</a
                                    > 
                                
                            </td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
            
        </div>
        <div class="card-footer text-muted">Footer</div>
    </div>
    

{% endblock %}
